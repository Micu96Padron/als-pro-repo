<!DOCTYPE html>
<html lang="">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Users results</title>
    </head>
    <body>
        {% if people.count() > 0 %}
        <ul>
        {% for person in people %}
            <li>Hello, {{person.name}}</li>
        {% endfor %}
        </ul>
        {% else %}
        <b>No people found.</b>
        {% endif %}
        <br><b>You can <a href="{{user_logout}}">logout</a> now.</b>
    </body>
</html>
